<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>黄姚人自己的网上集市</title>
    <meta name="keyword" content="{$keyword}" />
    <meta name="description" content="{$description}" />     
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">   
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap.css">   
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/mo-common.css">    	
	<script type="text/javascript" src="__PUBLIC__/bootstrap/js/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/bootstrap/js/bootstrap.js"></script>
 	<script type="text/javascript" src="__PUBLIC__/js/md5.js"></script> 
</head>






<body>
<!-- 页面开始 -->
<div class="head">
	<h1>后台管理中心</h1>
</div>
<div class="admin-menu">
<a href="{:U('Admin/index')}?type=0"><button type="button" class="menu0 btn btn-success">上架的服务</button></a><br>
<a href="{:U('Admin/index')}?type=1"><button type="button" class="menu1 btn btn-success">上架的商品</button></a><br>
<a href="{:U('Admin/index')}?type=2"><button type="button" class="menu2 btn btn-success">下架商品/服务</button></a><br>
<a href="{:U('Admin/index')}?type=3"><button type="button" class="menu3 btn btn-success">到期商品/服务</button></a><br>
<a href="{:U('Admin/index')}?type=4"><button type="button" class="menu4 btn btn-success">热推商品/服务</button></a><br>
<a href="{:U('Admin/add')}"><button type="button" class="add btn btn-success"> 添加商品/服务</button> </a>

</div>
<div class="admin-body">
	<div class="bodyhead">
	    
		<input type="text" class="find" id="condition">
		<button type="button" class="search btn btn-success">搜索</button>			           
	</div>
	<div>				
		<table class="table table-bordered table-striped">	
			  
		  <thead>
		    <tr>
		      <th style="width:30px;">编号</th>
		      <th style="width:130px;">商品名称</th>
		      <th style="width:130px;">卖家姓名</th>
		      <th style="width:130px;">联系电话</th>		       
		      <th style="width:130px;">价格</th>
		      <th style="width:100px;">续费次数</th>
		      
		      <th style="width:200px;">展示时间</th>	
		      <th style="width:200px;">剩余展示天数</th>
		      <th style="width:200px;">图片</th>			       
		      <th >操作</th>
		    </tr>
		  </thead>
		  <tbody>
		  <volist name="list" id="vo">
		    <tr>
		      <td>{$vo.id}</td>
		      <td>{$vo.good_name}</td>
		      <td>{$vo.username}</td>
		      <td>{$vo.phone}</td>
		      <td>{$vo.price}</td>
		      <td>{$vo.pay_num}次</td>
		     
		      <td>{$vo.ctime}<br>至<br>{$vo.etime}</td>
		      <td>{$vo.day}天</td>
		       <td><img src="{$vo.img}" alt="通用的占位符缩略图"></td>
		      <td>
		      <if condition="$type eq 0">
		      	<a href="{:U('Admin/down')}?id={$vo.id}&type={$type}" class="down">下架</a><br>
		      	<a href="{:U('Admin/sethot')}?id={$vo.id}&type={$type}" class="hot">设为热推</a>
		      </if>
		      <if condition="$type eq 1">
		      	<a href="{:U('Admin/down')}?id={$vo.id}&type={$type}" class="down">下架</a><br>
		      	<a href="{:U('Admin/sethot')}?id={$vo.id}&type={$type}" class="hot">设为热推</a>
		      </if>
		      <if condition="$type eq 2">
		      	<a href="{:U('Admin/up')}?id={$vo.id}" class="up">上架</a><br>
		      	<a href="{:U('Admin/del')}?id={$vo.id}&type={$type}" class="del">删除</a>
		      </if>
		      <if condition="$type eq 3">
		      	 <a href="{:U('Admin/addtime')}?id={$vo.id}" class="addtime">续费</a></td><br>
		      	<a href="{:U('Admin/del')}?id={$vo.id}&type={$type}" class="del">删除</a>
		      </if>
		      <if condition="$type eq 4">
		      	 <a href="{:U('Admin/unhot')}?id={$vo.id}" class="unhot">取消热推</a>	
		      	 <br>
		      	 <a href="{:U('Admin/down')}?id={$vo.id}" class="down">下架</a>	      	
		      </if>
		      
		     
		    </tr>
		  </volist>
		  </tbody>
		</table>
			
	</div>
	
	{$page}	
	
</div>





<div class="foot-pc"> 备案号：粤ICP备17044777号</div>
<!-- 页面结束 -->
<script type="text/javascript">
$(function(){	
	var type = {$type};
	if(type == 0)
	{
		$('.menu0').css('background','blue');
		
		
	}
	if(type == 1)
	{
		$('.menu1').css('background','blue');
		
		
	}
	if(type == 2)
	{
		$('.menu2').css('background','blue');
		$('.add').hide();
		
	}
	if(type == 3)
	{
		$('.menu3').css('background','blue');
		$('.add').hide();
		
		
	}
	if(type == 4)
	{
		$('.menu4').css('background','blue');
		$('.add').hide();
		
		
	}
	$('#myCarousel1').carousel({
		interval: 3000
	});
	
	$(".add").click(function(){
		window.location.href="{:U('Admin/add')}";				
	});
	
 	$('.search').click(function(){
 	
 	});
	
});
</script>
</body>
</html>
