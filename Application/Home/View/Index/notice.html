<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>黄姚集市平台</title>
    <meta name="keyword" content="{$keyword}" />
    <meta name="description" content="{$description}" /> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">	
     <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/pc.css">  
	<script type="text/javascript" src="__PUBLIC__/bootstrap/js/jquery-1.12.0.min.js"></script>	
	<style>
	.content{height:800px;}
.lnotice{
	width:500px;	
	margin:0 auto;
	color:#888;
}
.riqi{
	margin-left:300px;
}
</style>
</head>
<body >
<div class="head">
	<div class="head2">
		<span class="span1">黄姚古镇线上集市平台</span>
		<span class="span2">让你购物省时省力更省心</span>
	</div>
</div>

<div class="content">
    <div class="notice">
       <a href="{:U('Index/index')}">
			<div class="nosub2 nosub">
				<span>首页</span>
			</div>
	    <a>
	    <a href="{:U('Index/goodslist')}?hot=1">
			<div class="nosub menu2">
				<span>热推商品</span>
			</div>
	    <a>
	    <a href="{:U('Index/goodslist')}?hot=0">
			<div class="nosub nosub2 menu3">
				<span>大众商品</span>
			</div>
		</a>
		
		<a href="{:U('Index/text')}">
			<div class="nosub">
				<span>平台规则</span>
			</div>
		</a>
		
		<a href="{:U('Index/notice')}">
			<div class="nosub nosub2" style="background:blue;">
				<span>平台通知</span>
			</div>
		</a>
	</div>
	<div class="lnotice">
	     <br>  <br> <br>  <br>
		<h2>{$notice.content}</h2>
		<br>
		<h2 class="riqi">日期:{$notice.notice_time}</h2>
	</div>
	
	
</div>	
<script type="text/javascript">
$(function(){	
	var menu = {$menu};
	if(menu == 4){
		$('.menu4').css('background-color','blue');
	}
	else{
		$('.menu5').css('background-color','blue');
	}
	
 	
	
});
</script>
<div class="foot">
	<span>备案号：粤ICP备17044777号</span>
</div>
</body>
</html>
