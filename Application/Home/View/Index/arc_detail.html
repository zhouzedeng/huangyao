<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>{$arcs['a_name']} | {$arcs['real_name']} | 黄姚生活圈</title>
     <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/public-app.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/life-app.css">    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css">	
     <script type="text/javascript" src="__PUBLIC__/bootstrap/js/jquery-1.12.0.min.js"></script>   
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    	
</head>
<body>
<include file="./Public/head.html" />
	<div class="sky">
		<div class="clouds_one"></div>
		<div class="clouds_two"></div>
		<div class="clouds_three"></div>
	</div>

	<div class="write">	
	    <a href="{:U('Index/life')}"><input type="button" value="返回黄姚圈"> </a> 
	</div>
	
	<div style="text-align:center;">
		<h2>{$arcs['a_name']}</h2>
		<span>{$arcs['real_name']}|{$arcs['addr']}|{$arcs['realse_time']}</span>
		<div style="border:1px solid #595;width:100%"></div>	
		<p>{$arcs['a_content']}</p>	
		<div class="myimg">
				<img src="{$arcs.a_img}" style="width:100%;height:250px;" >
			</div>
			<div style="border:1px solid #595;width:100%;margin-top:20px;"></div>
	</div>
	


	

	
	

<include file="./Public/foot.html" /> 
<script type="text/javascript">



function delarc(id){
	$.ajax({
		url:"{:U('Index/delarc')}",
		data:{
			id:id,
		},
		dataType:'json',
		type:'post',
		success:function(data){
			if(data.res == 0)
			{
				alert('已删除！');
				window.location.href="{:U('Index/life')}";
			}
			else{
				alert(data.msg);
			}
		}
		
	});
}


function well(self,id,num){
    var obj = $(self);
	var num = num+1;
	$.ajax({
		url:"{:U('Index/zan')}",
		data:{
			id:id,
		},
		dataType:'json',
		type:'post',
		success:function(data){
			if(data.res == 0)
			{		
				
				obj.parent('div').next('span').html(num);				
				obj.val('已赞过');
				obj.removeAttr('onclick');
			}
			else{
				alert(data.msg);
			}

		}
		
	});
	
}




$('.sub'+{$menu}).css('background-color','#595');
</script>
</body>
</html>
