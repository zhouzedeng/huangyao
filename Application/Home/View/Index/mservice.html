<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>黄姚古镇</title>
     <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/public-app.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/goods-app.css">    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
     <script type="text/javascript" src="__PUBLIC__/bootstrap/js/jquery-1.12.0.min.js"></script>   
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
</head>
<body>	
<include file="./Public/head.html" />
   
	<div class="list">	
	    <div class="search">
	    	<input type="text"  id="con" value="{$con}"><button onclick="javascript:search()" id="s-btn">搜索</button>
	    </div>
	    <div class="eight">
	    
			<div class="block">							
    		 <volist name="list" id="vo">
			   <div class="sub">
			    <a href="{:U('Index/mdetail')}?id={$vo.id}">
					<div class="pic">
						<img src="{$vo.img}">
					</div>
					<div class="span">{$vo.good_name}</div></a>
				</div>	
			</volist> 
												
			</div>
			<div class="page">
	    	 {$page}
			</div>
		</div>		
	</div>
	


<include file="./Public/foot.html" />
<script type="text/javascript">
function search()
{
	 var condition = document.getElementById("con").value;
		
	window.location.href="{:U('Index/mservice')}?con="+condition; 
	 
}	
$('.sub'+{$menu}).css('background-color','#595');
</script>

</body>
</html>
